<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!--  Google fonts  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <!--  Main css  -->
    <link rel="stylesheet" href="../../css/main.css">

    <title>Stock items</title>
</head>
<body>

<div class="container">

    <div class="bgModal hiddenClass">
        <div class="deleteModal">
            Czy na pewno chcesz usunąć pozycję?
            <button type="button" class="btn btn-secondary stayButton">Nie</button>
            <button type="button" class="btn btn-danger deleteButton">Usuń</button>
        </div>
    </div>

    <div class="alert alert-success alert-dismissible fade" role="alert">
        Usuięto pomyślnie!
        <button type="button" class="btn-close btn-close-alert-success" aria-label="Close"></button>
    </div>

    <div class="alert alert-success-add alert-dismissible fade" role="alert">
        Dodano pomyślnie!
        <button type="button" class="btn-close btn-close-alert-success" aria-label="Close"></button>
    </div>

    <div class="alert alert-warning-add alert-dismissible fade" role="alert">
        Na tym miejscu znajduje się już index z taką partią!
        <button type="button" class="btn-close btn-close-alert-warning" aria-label="Close"></button>
    </div>

    <form class="form hiddenClass">
        <div class="badgeIndex"></div>
        <hr>

        <div class="mb-3">
            <label for="miejsce" class="form-label">Miejsce</label>
            <input type="text" class="form-control" id="miejsce" name="miejsce" autofocus="autofocus" required >
        </div>

        <div class="mb-3">
            <label for="partia" class="form-label">Partia</label>
            <input type="text" class="form-control" id="partia" name="partia" required >
        </div>

        <button class="btn btn-primary add">Dodaj</button>
    </form>

    <form class="szukaj">
        <div class="mb-3">
            <label for="numer" class="form-label">Index</label>
            <input type="text" class="form-control" id="numer" name="numer" required >
        </div>

        <button class="btn btn-primary add">Szukaj</button>
    </form>

    <button class="btn btn-success addIndex hiddenClass"></button>
    <h5 class="brak"></h5>
    <div class="list"></div>

    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<script src="../../auth.js"></script>
<script src="./imports.js"></script>
<script src="./search.js"></script>

</body>
</html>
